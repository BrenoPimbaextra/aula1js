<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 JS</title>
    <link rel="shortcut icon" href="/assets/img/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/aula1js.css">
</head>
<body>
<fieldset>
    <legend>Atividade JS</legend><br>
    <div id="pessoal"></div>
    <div id="profissionais"></div>
    <button type="button" onclick="exibeDadosPess();"> Dados Pessoais</button><br><br>
    <button type="button" onclick="exibeDadosProf();"> Dados Profissionais</button><br><br>
    <button type="button" onclick="limparPagina();"> Limpar Página</button>
</fieldset>
    <script>
       function exibeDadosPess() {
        //let dado_pessoal = 'Nome: Breno Conceição Guedes dos Santos';
        document.getElementById("pessoal").innerHTML = 'Nome: Breno Conceição Guedes dos Santos' //caso queira usar um let, identificar o let - dado_pessoal;
       }

       function exibeDadosProf() {
        let skills = "<ul>" +
                        "<li>Sou Desenvolvedor JavaScript</li>" +
                        "<li>Sou Desenvolvedor de Jogos</li>" +
                     "</ul>";     
        document.getElementById("profissionais").innerHTML = skills;   
       }

        
       function limparPagina() {
        document.getElementById("pessoal").innerHTML = '';
        document.getElementById("profissionais").innerHTML = '';
           
       }
    </script>
</body>
</html>
